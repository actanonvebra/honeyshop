basePath: /
definitions:
  github_com_actanonvebra_honeyshop_internal_models.Product:
    properties:
      category:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      price:
        type: number
      stock:
        type: integer
    type: object
  github_com_actanonvebra_honeyshop_internal_models.User:
    properties:
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      password:
        type: string
      updatedAt:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: ibrahimserhatbulut@gmail.com
    name: actanonvebra
  description: This is the API documentation for the Honeyshop honeypot project.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
