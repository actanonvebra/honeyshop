      parameters:
      - description: User's login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/github_com_actanonvebra_honeyshop_internal_models.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_actanonvebra_honeyshop_internal_models.User'
        "400":
          description: Invalid credentials
          schema:
            type: string
        "429":
          description: Too many requests
          schema:
            type: string
      summary: Login User
      tags:
      - auth
  /register:
    post:
      consumes:
      - application/json
      description: Register a new user
      parameters:
      - description: User's Username
        in: body
        name: username
        required: true
        schema:
          type: string
      - description: User's Password
        in: body
        name: password
        required: true
        schema:
          type: string
      - description: User's Email
        in: body
        name: email
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
