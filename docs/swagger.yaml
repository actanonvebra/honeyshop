  version: "1.0"
paths:
  /login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return token
      parameters:
      - description: User's login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/github_com_actanonvebra_honeyshop_internal_models.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_actanonvebra_honeyshop_internal_models.User'
        "400":
          description: Invalid credentials
          schema:
            type: string
        "429":
          description: Too many requests
          schema:
            type: string
      summary: Login User
      tags:
      - auth
  /products:
    get:
      consumes:
      - application/json
      description: Fetch a list of all available products
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_actanonvebra_honeyshop_internal_models.Product'
            type: array
        "500":
          description: Failed to fetch products
          schema:
            type: string
      summary: Get All Products
      tags:
      - products
    post:
      consumes:
      - application/json
      description: Add a new product to the inventory
      parameters:
      - description: Product data
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/github_com_actanonvebra_honeyshop_internal_models.Product'
      produces:
      - application/json
      responses:
        "201":
          description: Product added successfully
          schema:
            type: string
        "400":
          description: Missing required parameter
          schema:
            type: string
        "500":
          description: Failed to add product
          schema:
            type: string
      summary: Add Product
      tags:
      - products
  /products/search:
    get:
      consumes:
      - application/json
      description: Searc for products based on a search term
      parameters:
      - description: Search term for products
        in: query
        name: search
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_actanonvebra_honeyshop_internal_models.Product'
            type: array
        "400":
          description: Invalid input detection
          schema:
            type: string
        "500":
          description: Failed to search products
          schema:
            type: string
      summary: Search Products
      tags:
      - products
  /register:
    post:
      consumes:
      - application/json
      description: Register a new user
      parameters:
      - description: User's Username
        in: body
        name: username
        required: true
        schema:
          type: string
      - description: User's Password
        in: body
        name: password
        required: true
        schema:
          type: string
      - description: User's Email
        in: body
        name: email
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/github_com_actanonvebra_honeyshop_internal_models.User'
        "400":
          description: Missing or invalid input
          schema:
            type: string
      summary: Register User
      tags:
      - auth
swagger: "2.0"
